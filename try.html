<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה לבר מצווה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✉️</text></svg>">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            display: flex;
            flex-direction: column; /* מאפשר אלמנטים אחד מתחת לשני */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* רקע בהיר */
            text-align: center; /* מרכז טקסט ותמונות */
            overflow: hidden; /* למנוע גלילה במהלך הטעינה */
        }

        /* סגנונות למסך הטעינה */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* רקע של מסך הטעינה */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* ודא שמסך הטעינה מעל הכל */
            opacity: 1; /* מתחיל גלוי */
            transition: opacity 0.5s ease-out; /* אנימציה להעלמת המסך */
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none; /* מונע לחיצות על המסך לאחר היעלמות */
        }

        .loading-container {
            background-color: #fff; /* רקע לבן למלבן הטעינה */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }

        .loading-logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .loading-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .loading-text {
            color: #F58221; /* צבע כתום */
            font-size: 1.2em;
            font-weight: 700;
            margin-top: 0;
        }

        /* סגנונות לקונטיינר הראשי לאחר הטעינה */
        #content-container {
            display: none; /* נסתר כברירת מחדל, יוצג לאחר הטעינה */
            width: 100%;
            height: 100vh; /* תופס את כל הגובה כדי למרכז */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px 0; /* ריווח כללי */
            box-sizing: border-box;
            overflow-y: auto; /* מאפשר גלילה אם התוכן ארוך */
        }

        /* סגנונות ל-PDF במחשב ובאייפון */
        .pdf-display {
            width: 90vw;
            height: 90vh;
            max-width: 1000px;
            max-height: 1200px;
            margin: 20px auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex; /* ל-iframe */
            justify-content: center;
            align-items: center;
        }

        .pdf-display iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
        }

        /* סגנונות לאנדרואיד */
        .android-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px; /* רוחב מרבי לתמונת האנדרואיד והכפתורים */
            width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .android-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .android-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px; /* ריווח בין הכפתורים */
            width: 100%;
        }

        .action-button {
            background-color: #F58221; /* כפתור כתום */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: flex; /* כדי למרכז טקסט ותמונה */
            justify-content: center;
            align-items: center;
            gap: 10px; /* ריווח בין טקסט לאייקון */
            transition: background-color 0.3s ease;
            white-space: nowrap; /* מונע שבירת שורה בטקסט הכפתור */
        }

        .action-button:hover {
            background-color: #e06e10; /* גוון כהה יותר במעבר עכבר */
        }

        .action-button img {
            height: 24px; /* גודל אייקון בתוך הכפתור */
            width: 24px;
        }

        /* Media Queries - התאמות כלליות לפלטפורמות */
        @media (max-width: 768px) {
            /* סתר את תצוגת ה-PDF (iframe) והצג את תצוגת האנדרואיד */
            .pdf-display {
                display: none;
            }
            .android-display {
                display: flex; /* הצג את התצוגה המותאמת לאנדרואיד */
            }
            #content-container {
                 /* במובייל, אפשר ל-container לטפל בגלילה בתוך עצמו אם צריך */
                justify-content: flex-start; /* הצמד למעלה במקום למרכז כדי לאפשר גלילה טבעית */
                height: auto; /* גובה דינמי */
                min-height: 100vh; /* ודא שהוא לפחות בגובה המסך */
                padding: 20px 10px; /* ריווח בצדדים */
            }
        }

        @media (min-width: 769px) {
            /* במחשב שולחני ובאייפון (כי הוא מטופל כמו דסקטופ לצורך זה) */
            .pdf-display {
                display: flex; /* הצג את ה-PDF ב-iframe */
            }
            .android-display {
                display: none; /* הסתר את התצוגה המותאמת לאנדרואיד */
            }
        }

        /* הסתרה ראשונית של כל התוכן עד לאחר הטעינה */
        #content-container > * {
            display: none;
        }
        #content-container.loaded .pdf-display,
        #content-container.loaded .android-display {
            display: flex; /* יופעל ע"י JS לאחר הטעינה והבדיקה */
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-container">
            <img src="https://i.postimg.cc/1zr32mFp/Planet-Logo-Israel-cinema-svg-1.png" alt="לוגו פלאנט" class="loading-logo">
            <h1 class="loading-title">בר המצווה של עמית מטיאס</h1>
            <p class="loading-text">טוען את ההזמנה...</p>

    <div id="content-container">

            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingScreen = document.getElementById('loading-screen');
            const contentContainer = document.getElementById('content-container');
            const desktopIphoneView = document.getElementById('desktop-iphone-view');
            const androidView = document.getElementById('android-view');
            const pdfIframe = document.getElementById('pdf-iframe');

            // בדיקה אם זה מכשיר אנדרואיד (פחות מ-769px ומתאים ל-Android User Agent)
            const isAndroid = window.matchMedia("(max-width: 768px)").matches && /Android/i.test(navigator.userAgent);
            // בדיקה אם זה אייפון/iOS (פחות מ-769px ומתאים ל-iPhone/iPad/iPod User Agent)
            const isIOS = window.matchMedia("(max-width: 768px)").matches && /iPhone|iPad|iPod/i.test(navigator.userAgent);
            // בדיקה אם זה מחשב שולחני
            const isDesktop = !isAndroid && !isIOS; // אם זה לא אנדרואיד ולא iOS, אז זה דסקטופ

            // טען את קובץ ה-PDF עבור הדסקטופ/אייפון ברקע (ה-iframe כבר מוגדר ב-HTML)
            // אין צורך לטעון במובייל, כי במובייל הוא יוסתר ונציג תוכן אחר.
            if (!isAndroid) {
                // רק כדי לוודא שהוא טוען אם הוא לא נטען מיד מ-src ב-HTML
                if (!pdfIframe.src) {
                    pdfIframe.src = "files/document.pdf#toolbar=0&navpanes=0&page=1";
                }
            }

            // המתן 3 שניות לפני הסתרת מסך הטעינה והצגת התוכן המתאים
            setTimeout(function() {
                // הסתרת מסך הטעינה בפייד-אאוט
                loadingScreen.classList.add('hidden');
                loadingScreen.addEventListener('transitionend', function() {
                    loadingScreen.style.display = 'none'; // הסתרת מסך הטעינה לחלוטין
                    document.body.style.overflow = 'auto'; // החזרת גלילה אם נדרש

                    // הצגת הקונטיינר הראשי של התוכן
                    contentContainer.style.display = 'flex';
                    contentContainer.classList.add('loaded'); // קלאס לטיפול בתצוגה ב-CSS

                    if (isAndroid) {
                        // הצג את התצוגה המותאמת לאנדרואיד
                        androidView.style.display = 'flex';
                        desktopIphoneView.style.display = 'none'; // וודא שה-PDF מוצג במובייל
                    } else { // מחשב שולחני או אייפון
                        // הצג את תצוגת ה-PDF
                        desktopIphoneView.style.display = 'flex';
                        androidView.style.display = 'none';
                    }

                }, { once: true }); // event listener ירוץ רק פעם אחת
            }, 3000); // 3 שניות
        });
    </script>
