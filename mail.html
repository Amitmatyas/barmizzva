<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שליחת מייל עם MailerSend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f2f5fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mailer-container {
      background: #fff;
      padding: 36px 28px 28px 28px;
      border-radius: 14px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
      text-align: center;
      min-width: 320px;
      max-width: 95vw;
    }
    h2 {
      margin-bottom: 18px;
      color: #2d3a4d;
      font-size: 1.35em;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin: 12px 0 6px 0;
      text-align: right;
      color: #4b5b6b;
      font-size: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e4ea;
      border-radius: 5px;
      font-size: 1em;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-family: inherit;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    #sendEmailBtn {
      background: linear-gradient(90deg, #37a0fa 0%, #7f5fff 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 13px 32px;
      font-size: 1.07em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(55, 160, 250, 0.08);
      margin-top: 10px;
    }
    #sendEmailBtn:hover {
      background: linear-gradient(90deg, #2c88d9 0%, #6d4fcb 100%);
      transform: translateY(-2px) scale(1.03);
    }
    #resultMsg {
      margin-top: 18px;
      font-size: 1em;
      color: #2d3a4d;
      min-height: 22px;
      transition: color 0.3s;
    }
    #resultMsg.error {
      color: #f44336;
    }
    #resultMsg.success {
      color: #23b26d;
    }
    @media (max-width: 400px) {
      .mailer-container {
        padding: 16px 5vw;
        min-width: unset;
      }
      h2 {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="mailer-container">
    <h2>שלח מייל עם MailerSend</h2>
    <form id="mailerForm" autocomplete="off">
      <label for="fromEmail">מייל שולח</label>
      <input type="email" id="fromEmail" name="fromEmail" required placeholder="your@email.com">

      <label for="toEmail">מייל נמען</label>
      <input type="email" id="toEmail" name="toEmail" required placeholder="recipient@email.com">

      <label for="hours">שעות (אופציונלי)</label>
      <input type="text" id="hours" name="hours" placeholder="למשל: 15:00-17:00">

      <label for="templateId">מספר תבנית</label>
      <input type="text" id="templateId" name="templateId" required placeholder="template_id">

      <button type="submit" id="sendEmailBtn">שלח מייל</button>
    </form>
    <div id="resultMsg"></div>
  </div>
  <script>
    document.getElementById('mailerForm').onsubmit = async function(e) {
      e.preventDefault();
      const resultMsg = document.getElementById('resultMsg');
      resultMsg.textContent = "שולח מייל...";
      resultMsg.className = "";

      // קבל נתוני טופס
      const fromEmail = document.getElementById('fromEmail').value.trim();
      const toEmail = document.getElementById('toEmail').value.trim();
      const hours = document.getElementById('hours').value.trim();
      const templateId = document.getElementById('templateId').value.trim();

      // קריאה אמיתית ל-MailerSend חייבת להתבצע מהשרת שלך!
      // בדוגמה כאן נשלח פוסט לאותו דומיין (לשרת שלך), ואז מהשרת שלך תשלח ל-MailerSend.
      // אל תשים את הטוקן כאן בדפדפן!
      try {
        const response = await fetch('/send-mail', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            from: { email: fromEmail },
            to: [{ email: toEmail }],
            personalization: [{
              email: toEmail,
              data: { hours: hours }
            }],
            template_id: templateId
          })
        });
        const data = await response.json();
        if (response.ok) {
          resultMsg.textContent = "המייל נשלח בהצלחה!";
          resultMsg.className = "success";
        } else {
          resultMsg.textContent = "שליחת המייל נכשלה: " + (data.message || response.status);
          resultMsg.className = "error";
        }
      } catch (e) {
        resultMsg.textContent = "שגיאה בשליחה: " + e.message;
        resultMsg.className = "error";
      }
    }
  </script>
</body>
</html>
