<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>תזכורת לאירוע</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Heebo', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .container {
            background: #fff;
            margin: 60px auto;
            max-width: 420px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 32px 28px 26px 28px;
        }
        h2 {
            color: #e17055;
            text-align: center;
            font-weight: 700;
        }
        label {
            display: block;
            margin: 20px 0 8px 0;
            font-weight: 500;
            color: #636e72;
        }
        input, button {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
            margin-bottom: 18px;
            box-sizing: border-box;
        }
        button {
            background: #e17055;
            color: #fff;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #fd9644;
        }
        .success {
            color: #00b894;
            font-weight: 600;
            margin-top: 10px;
        }
        .error {
            color: #d63031;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>הגדרת תזכורת לאירוע</h2>
        <form id="reminderForm">
            <label for="eventDateTime">תאריך ושעה של האירוע</label>
            <input type="datetime-local" id="eventDateTime" required>

            <label for="email">אימייל לשליחת התזכורת</label>
            <input type="email" id="email" placeholder="your@email.com" required>

            <button type="submit">שמור ושלח תזכורות</button>
        </form>
        <div id="msg"></div>
    </div>
<script>
async function sendMail(toEmail, hours) {
    const token = 'PASTE_YOUR_MAILERSEND_TOKEN_HERE';
    const template_id = 'jpzkmgq8emmg059v';
    const fromEmail = 'reminder@matyas.com';

    return fetch("https://api.mailersend.com/v1/email", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-Requested-With": "XMLHttpRequest",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
            from: { email: fromEmail },
            to: [{ email: toEmail }],
            personalization: [{
                email: toEmail,
                data: { hours }
            }],
            template_id
        })
    })
    .then(r=>r.json());
}

function scheduleMail(to, eventTime, hoursBefore, hoursText) {
    const msBefore = hoursBefore * 60 * 60 * 1000;
    const now = Date.now();
    const eventMs = (new Date(eventTime)).getTime();
    const timeout = eventMs - msBefore - now;
    if (timeout < 0) return; // זמן עבר, לא קובעים טיימר

    setTimeout(()=>{
        sendMail(to, hoursText)
        .then(()=>console.log(`נשלחה תזכורת: ${hoursText}`))
        .catch(()=>console.log("שגיאה בשליחת מייל"));
    }, timeout);
}

document.getElementById("reminderForm").onsubmit = function(e){
    e.preventDefault();
    const eventDateTime = document.getElementById("eventDateTime").value;
    const email = document.getElementById("email").value;
    const msg = document.getElementById("msg");

    if (!eventDateTime || !email) {
        msg.innerHTML = '<div class="error">יש למלא את כל השדות</div>';
        return;
    }

    // נשלח מיד אם יש טיימרים שעברו (לבדיקה/פיתוח)
    // בפועל, בשרת אפשר לקבוע Job עתידי אמיתי!
    scheduleMail(email, eventDateTime, 24, "מחר");
    scheduleMail(email, eventDateTime, 2, "בעוד שעתיים");
    msg.innerHTML = '<div class="success">התזכורות הוגדרו! אתה תקבל מייל "מחר" ו-"בעוד שעתיים" לפני האירוע.</div>';
};
</script>
</body>
</html>
