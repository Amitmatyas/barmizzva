<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>תזכורת בר מצווה</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Heebo', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .container {
            background: #fff;
            margin: 60px auto;
            max-width: 420px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 32px 28px 26px 28px;
        }
        h2 {
            color: #e17055;
            text-align: center;
            font-weight: 700;
        }
        label {
            display: block;
            margin: 20px 0 8px 0;
            font-weight: 500;
            color: #636e72;
        }
        input, button {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
            margin-bottom: 18px;
            box-sizing: border-box;
        }
        button {
            background: #e17055;
            color: #fff;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #fd9644;
        }
        .success {
            color: #00b894;
            font-weight: 600;
            margin-top: 10px;
        }
        .error {
            color: #d63031;
            font-weight: 600;
            margin-top: 10px;
        }
        .info {
            color: #0984e3;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>הגדרת תזכורת בר מצווה</h2>
    <form id="reminderForm">
        <label for="eventDateTime">תאריך ושעה של האירוע</label>
        <input type="datetime-local" id="eventDateTime" required>
        <label for="email">אימייל לשליחת התזכורת</label>
        <input type="email" id="email" placeholder="your@email.com" required>
        <label for="apiToken">API Token של Mailersend</label>
        <input type="text" id="apiToken" placeholder="הדבק את הטוקן כאן" required>
        <button type="submit">שמור תזכורת</button>
    </form>
    <div id="msg"></div>
</div>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDlyDbpwcBcWvFnvYHb84dMEpaQFTjv-HY",
    authDomain: "tester-69fa9.firebaseapp.com",
    projectId: "tester-69fa9",
    storageBucket: "tester-69fa9.firebasestorage.app",
    messagingSenderId: "378563229004",
    appId: "1:378563229004:web:5136b724eb84fd00e44be9",
    measurementId: "G-BFJ1QQM3MS"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("reminderForm").onsubmit = async function(e){
    e.preventDefault();
    const eventDateTime = document.getElementById("eventDateTime").value;
    const email = document.getElementById("email").value.trim().toLowerCase();
    const apiToken = document.getElementById("apiToken").value.trim();
    const msg = document.getElementById("msg");

    // בדיקת תקינות טוקן
    if (!apiToken || apiToken.length < 10) {
      msg.innerHTML = '<div class="error">יש להזין API Token תקין.</div>';
      console.error("API Token חסר או קצר מדי");
      return;
    } else {
      console.log("API Token הוזן, הכל תקין");
    }

    // בדיקת תקינות דוא"ל
    if (!validateEmail(email)) {
      msg.innerHTML = '<div class="error">אימייל לא תקין.</div>';
      console.error("אימייל לא תקין");
      return;
    }

    // בדיקת תאריך בעתיד
    if (!eventDateTime || new Date(eventDateTime) < new Date()) {
      msg.innerHTML = '<div class="error">יש לבחור תאריך עתידי.</div>';
      console.error("נבחר תאריך לא תקין");
      return;
    }

    // שמירה ב-Firebase
    try {
      await db.collection("bar_mizzva_reminder").doc(email).set({
        email,
        eventDateTime,
        apiToken,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        status: "waiting"
      });
      msg.innerHTML = '<div class="success">האירוע נשמר! תזכורת תישלח בזמנים הנכונים.<br><span class="info">שים לב: שליחת המיילים מתבצעת ע"י מערכת צד שרת.</span></div>';
      console.log("נשמר ל-Firebase בהצלחה", {email, eventDateTime});
    } catch (err) {
      msg.innerHTML = '<div class="error">שגיאה בשמירה ל-Firebase</div>';
      console.error("בעיה בשמירה ל-Firebase", err);
    }
  }

  function validateEmail(email) {
    // בדיקה בסיסית של אימייל
    return /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email);
  }
</script>
</body>
</html>
