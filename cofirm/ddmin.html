<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>אישור הגעה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: auto;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>אישור הגעה</h1>
  <ul id="guest-list"></ul>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js";

    // אתחול Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBoogKjvubRXtKLDz9FzL5X27yAWqFvFME",
      authDomain: "bar-mitzva-amit.firebaseapp.com",
      projectId: "bar-mitzva-amit",
      storageBucket: "bar-mitzva-amit.appspot.com",
      messagingSenderId: "55047681548",
      appId: "1:55047681548:web:7c1d735dcf94ec19e9c4fb"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // אתחול EmailJS
    emailjs.init("xMUcc8A1COpyd1SSY");

    async function loadGuests() {
      const querySnapshot = await getDocs(collection(db, "guests"));
      const list = document.getElementById("guest-list");
      list.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");

        li.innerHTML = `
          <span>${data.name} - ${data.status === "yes" ? "מגיע/ה" : "לא בטוח/לא מגיע/ה"}</span>
          <button>${data.status === "yes" ? "לא מגיע/ה" : "מגיע/ה"}</button>
        `;

        li.querySelector("button").addEventListener("click", async () => {
          const newStatus = data.status === "yes" ? "no" : "yes";
          await updateDoc(doc(db, "guests", docSnap.id), {
            status: newStatus
          });

          // שליחת מייל דרך EmailJS
          emailjs.send("service_laxsrg8", "barmizzva", {
            guest_name: data.name
          })
          .then(() => {
            console.log("Email sent successfully to", data.name);
          })
          .catch((error) => {
            console.error("Email sending failed:", error);
          });

          // טען מחדש
          loadGuests();
        });

        list.appendChild(li);
      });
    }

    loadGuests();
  </script>
</body>
</html>
