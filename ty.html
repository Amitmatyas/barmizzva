<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה לבר מצווה</title>
    <style>
        body {
            margin: 0; /* הסר שוליים כברירת מחדל של הדפדפן */
            padding: 0;
            display: flex;
            justify-content: center; /* ממקם את התוכן במרכז */
            align-items: center;
            min-height: 100vh; /* ודא שהגוף תופס את כל גובה המסך */
            background-color: #f0f0f0; /* צבע רקע קל לעין */
            direction: rtl; /* תמיכה בעברית */
        }

        .pdf-container {
            width: 90vw; /* 90% מרוחב המסך (viewport width) */
            height: 90vh; /* 90% מגובה המסך (viewport height) */
            max-width: 1000px; /* רוחב מקסימלי במחשבים גדולים */
            max-height: 1200px; /* גובה מקסימלי במחשבים גדולים */
            margin: 20px auto; /* ריווח מהצדדים ומרכוז */
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* הוסף צל עדין */
            overflow: hidden; /* ודא שכל מה שבפנים לא יוצא מהגבולות */
            display: flex; /* כדי למרכז את ה-iframe אם צריך */
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* ודא שהתוכן לא חתוך, גם אם זה אומר שהוא יהיה קטן יותר */
            object-fit: contain; /* שומר על יחס הגובה-רוחב ומכיל בתוך המסגרת */
        }

        /* Media Query למסכים קטנים מאוד (כמו רוב הטלפונים) */
        @media (max-width: 768px) {
            .pdf-container {
                width: 98vw; /* תפוס כמעט את כל רוחב המסך בטלפונים */
                height: 90vh; /* השאר גובה יחסי כדי לאפשר גלילה אם צריך */
                margin: 10px auto;
            }
        }

        /* Media Query למסכים ממש קטנים (למשל, מכשירים ישנים במיוחד) */
        @media (max-width: 480px) {
            .pdf-container {
                width: 100vw; /* קח את כל רוחב המסך */
                height: 85vh; /* קצת פחות גובה כדי להשאיר מקום לכרום של הטלפון */
                margin: 0; /* אין שוליים */
                border: none; /* הסר גבולות */
                box-shadow: none; /* הסר צל */
            }
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <iframe src="document.pdf#toolbar=0&navpanes=0&page=1" type="application/pdf">
            <p>הדפדפן שלך אינו תומך בהצגת קבצי PDF.
            <a href="document.pdf" target="_blank">לחץ כאן כדי להוריד את קובץ ה-PDF.</a></p>
        </iframe>
    </div>

</body>
</html>
